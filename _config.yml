# ============================================================
#  The Site Configuration
# ============================================================

# Use the Chirpy theme via GitHub’s remote theme feature
remote_theme: cotes2020/jekyll-theme-chirpy

# Jekyll plugins required for Chirpy + GitHub Pages
plugins:
  - jekyll-paginate
  - jekyll-remote-theme
  - jekyll-archives

# Language and timezone
lang: en
timezone: America/New_York

# ============================================================
#  Site Info and SEO
# ============================================================

title: Mitch Kain
tagline: Mechanical Engineer | Robotics and Rockets | Data Scientist | USMC Veteran
description: >-
  An engineer who can calculate, code, model, prototype, and test — based in Brooklyn, NY.

# Correct GitHub Pages URL (no trailing slash)
url: "https://mkain112.github.io"
baseurl: ""  # Empty since it’s hosted at the root (not /mkain112.github.io)

github:
  username: mkain112

social:
  name: "Mitch Kain"
  email: mitchell.kain@gmail.com
  links:
    - https://github.com/mkain112
    - https://www.linkedin.com/in/mitchell-kain/

webmaster_verifications:
  google:
  bing:
  alexa:
  yandex:
  baidu:
  facebook:

# ============================================================
#  Appearance and Functionality
# ============================================================

theme_mode: # [light | dark]
avatar: "/assets/profile.jpg"
social_preview_image:

toc: true

# ============================================================
#  Comments and Analytics
# ============================================================

comments:
  provider:
  disqus:
    shortname:
  utterances:
    repo:
    issue_term:
  giscus:
    repo:
    repo_id:
    category:
    category_id:
    mapping:
    strict:
    input_position:
    lang:
    reactions_enabled:

analytics:
  google:
    id:
  goatcounter:
    id:
  umami:
    id:
    domain:
  matomo:
    id:
    domain:
  cloudflare:
    id:
  fathom:
    id:

pageviews:
  provider:

# ============================================================
#  Progressive Web App
# ============================================================

pwa:
  enabled: true
  cache:
    enabled: true
    deny_paths:

paginate: 10

# ============================================================
#  Build Settings
# ============================================================

kramdown:
  footnote_backlink: "&#8617;&#xfe0e;"
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: highlight
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1

collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      comments: true
      toc: true
      permalink: /posts/:title/
  - scope:
      path: _drafts
    values:
      comments: false
  - scope:
      path: ""
      type: tabs
    values:
      layout: page
      permalink: /:title/

sass:
  style: compressed

compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: [development]

exclude:
  - "*.gem"
  - "*.gemspec"
  - docs
  - tools
  - README.md
  - LICENSE
  - purgecss.js
  - "*.config.js"
  - "package*.json"

jekyll-archives:
  enabled: [categories, tags]
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/
    
